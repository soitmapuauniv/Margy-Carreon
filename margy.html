<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Hero Section</title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Lora:wght@400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
        }

        .hero {
            position: relative;
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffffff;
            padding: 20px;
        }

        /* Dark overlay for readability */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust for darkness */
        }

        .hero-content {
            position: relative;
            z-index: 1; /* Ensures text is above overlay */
        }

        .hero h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.6rem;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Welcome to My Website</h1>
            <p>Your tagline or description goes here</p>
        </div>
    </header>
</body>
</html>
