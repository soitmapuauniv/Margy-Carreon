<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation with Dropdown</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        nav a:hover {
            background-color: #555;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            color: black;
            padding: 10px;
            display: block;
            cursor: pointer;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .content-section {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <div class="dropdown">
            <a href="#">Categories â–¼</a>
            <div class="dropdown-content">
                <a onclick="showSection('category1')">Category 1</a>
                <a onclick="showSection('category2')">Category 2</a>
                <a onclick="showSection('category3')">Category 3</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="home" class="content-section active">
            <h1>Welcome to the Page</h1>
            <p>Select a category from the dropdown to view content.</p>
        </div>

        <div id="category1" class="content-section">
            <h1>Category 1</h1>
            <p>This is the content for Category 1.</p>
        </div>

        <div id="category2" class="content-section">
            <h1>Category 2</h1>
            <p>This is the content for Category 2.</p>
        </div>

        <div id="category3" class="content-section">
            <h1>Category 3</h1>
            <p>This is the content for Category 3.</p>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            let sections = document.querySelectorAll('.content-section');
            sections.forEach(section => section.classList.remove('active'));

            document.getElementById(sectionId).classList.add('active');
        }
    </script>

</body>
</html>
