<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Header</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        .hero {
            background: url('https://l.facebook.com/l.php?u=https%3A%2F%2Fvirtual-bg.com%2Fwp-content%2Fuploads%2F2020%2F06%2Fpeppa-pig.png%3Ffbclid%3DIwZXh0bgNhZW0CMTEAAR2_XsVb3Z86R1LoCG7_vpvmMg6Oak7Y1L8pTrJ5JNP-_odl-Kx22NNyMpE_aem_aw6syOwwr7R6ohz8Z6ODVw&h=AT0j_ndZYQ2W1YGbTvILgFF6TpfspFlVHiBO1XNlec4YOtH4vbn46fJ7vdWA300I49sZCEgy86yhcak3X7PWFL-S-BaUFSaO_u0DeFXnIPx7r4fx4YxLJHBiyDWcyVt2q9Z_ctXdS9Lxi8k&s=1') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffffff; /* Text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Optional shadow */
            padding: 20px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 600;
        }

        .hero p {
            font-size: 1.5rem;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1>Welcome to My Website</h1>
        <p>Your tagline or description goes here</p>
    </header>
</body>
</html>
